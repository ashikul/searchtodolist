<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <!-- build:css styles/popup-vendor.css -->
  <!-- bower:css -->
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css styles/main.css -->
  <link href="styles/todo.css" rel="stylesheet">
  <link href="styles/main.css" rel="stylesheet">
  <!-- endbuild -->
</head>

<body>
  <section class="todoapp">
    <header class="header">
      <h1>todos</h1>
      <input class="new-todo" placeholder="What needs to be done?" autofocus>
    </header>
    <section class="main">
      <input class="toggle-all" type="checkbox">
      <label for="toggle-all">Mark all as complete</label>
      <ul class="todo-list"></ul>
    </section>
    <footer class="footer">
      <span class="todo-count"></span>
      <ul class="filters">
        <li>
          <a href="#/" class="selected">All</a>
        </li>
        <li>
          <a href="#/active">Active</a>
        </li>
        <li>
          <a href="#/completed">Completed</a>
        </li>
      </ul>
      <button class="clear-completed">Clear completed</button>
    </footer>
  </section>
  <footer class="info">
    <p>Double-click to edit a todo</p>
    <p>Created by
      <a href="http://twitter.com/oscargodson">Oscar Godson</a>
    </p>
    <p>Refactored by
      <a href="https://github.com/cburgmer">Christoph Burgmer</a>
    </p>
    <p>Part of
      <a href="http://todomvc.com">TodoMVC</a>
    </p>
  </footer>

  <!-- build:js scripts/popup-vendor.js -->
  <!-- bower:js -->
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:js scripts/popup.js -->
  <!-- <script src="scripts/jquery.min.js"></script> -->
  <!-- <script src="scripts/popup.js"></script> -->

  <script src="scripts/controller.js"></script>
  <script src="scripts/helpers.js"></script>
  <script src="scripts/model.js"></script>
  <script src="scripts/store.js"></script>
  <script src="scripts/template.js"></script>
  <script src="scripts/view.js"></script>
  <script src="scripts/app.js"></script>
  <!-- endbuild -->
</body>

</html>
